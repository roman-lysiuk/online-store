<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main"></main>
    <footer class="footer"></footer>

    <template id="productItemTemp">
      <div class="product product__item">
        <div class="product__title"></div>
        <div class="product__info">
          <div class="product__category"></div>
          <div class="product__brand"></div>
          <div class="product__price"></div>
          <div class="product__rating"></div>
          <div class="product__stock"></div>
        </div>
        <div class="product__btn-row">
          <button class="btn-add-cart btn"></button>
          <button class="btn-show-details btn"></button>
        </div>
      </div>
    </template>

    <template id="markupPlpTemp">
      <aside class="aside"></aside>
      <section class="section">
        <div class="sort"></div>
        <div class="products"></div>
      </section>
    </template>
  </body>
</html>
