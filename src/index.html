<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="./assets//icons/online-store-website-favicon-white.png"
      type="image/x-icon"
    >
    <title>Online-store</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__logo">
          <img
            src="./assets/img/online-store-high-resolution-logo-black-on-transparent-background.png"
            alt="logo"
          >
        </div>
        <div class="header__total-cart">Cart Total: <span id="total-cart">0</span> $</div>
        <div class="header__cart">
          <img
            id="header-icon-cart"
            src="./assets/icons/icons8-корзина-100.png"
            alt="cart"
          >
          <span id="number-products-cart">0</span>psc
        </div>
      </header>
      <main class="main">

      </main>

      <footer class="footer">
        <div class="github-links"> Github:
          <a
            href="https://github.com/gekalo1025"
            target="_blank"
          >gekalo1025</a>
          <a
            href="https://github.com/NRG-Spirit"
            target="_blank"
          >NRG-Spirit</a>
        </div>
        <div class="rs-school-link">
          <a
            href="https://rs.school/js/"
            target="_blank"
          ><img
              src="https://rs.school/images/rs_school_js.svg"
              alt="rs-school"
            ></a>
        </div>
        <div class="year">2022</div>
      </footer>
    </div>
  </body>
  <template id="productItemTemp">
    <div class="product product__item">
      <div class="product__title"></div>
      <div class="product__image"></div>
      <div class="product__price"></div>
      <div class="product__btn-row">
        <button class="btn-add-cart btn product-not-cart"></button>
        <button class="btn-show-details btn"></button>
      </div>
    </div>
  </template>

  <template id="template-product-detail-page">
    <div class="container">
      <div class="breadcrumbs"></div>
      <div class="product-card">
        <div class="two-column-wraper">
          <div class="product-card__gallery gallery">
            <div class="gallery__main-photo">
              <img></img>
            </div>

            <div class="gallery__all-photo"></div>
          </div>
          <div class="product-card__info">
            <h2 class="product-card__title"></h2>
            <div class="product-card__price"></div>
            <div class="product-card__row-button">
              <button class="btn btn-add-cart product-not-cart">Add to Cart</button>
              <button class="btn btn-buy-now"> Buy Now</button>
            </div>
            <div class="product-card__category"></div>
            <div class="product-card__brand"></div>
            <div class="product-card__rating"></div>
            <div class="product-card__stock"></div>
          </div>
        </div>
        <div class="product-card__description">
          <h2>Description:</h2>
          <p class="product-card__body-description"></p>
        </div>
      </div>
    </div>
  </template>

  <template id="template-cart-page">
    <div class="container">
      <div class="cart-page">
        <div class="cart-page__list">
          <div class="cart-page__header">
            <h2 class="cart-page__title">Products In Cart</h2>
            <div class="cart-page__pagination pagination">
              <div class="pagination__items-per-page">
                <div>Items per page </div>
                <input
                  type="number"
                  min="1"
                  value="2"
                  name=""
                  id="items-per-page"
                >
              </div>
              <div class="pagination__current-page">
                <button class="pagination__prev-page btn">Prev page</button>
                <span
                  class="pagination__number-page"
                  id="pagination-current-page"
                >1</span>
                <button class="pagination__next-page btn">Next page</button>
              </div>
            </div>

          </div>

          <div class="cart-page__list-products list-products"></div>
        </div>

        <div class="cart-page__summary">
          <h3 class="summary__title">Summary</h3>
          <div class="summary__products"></div>
          <div class="summary__total-money"></div>
          <div class="summary__total-money-used-promo"></div>
          <div class="summary__promocode promocode">
            <input
              id="promo"
              placeholder="Enter promo code"
              type="text"
            >
            <p class="promocode__info">Promo for test: 'Promo', 'Sale'</p>
            <div class="promocode__active"></div>
          </div>
          <button class="btn btn-buy-now">Buy Now</button>
        </div>

      </div>
    </div>

  </template>


  <template id="template-product-cart-page">
    <div class="product-cart">
      <div class="product-cart__number"></div>
      <div class="product-cart__img">
      </div>
      <div class="product-cart__info info">
        <div class="info__title"></div>
        <div class="info__description"></div>
        <div class="info__rating"></div>
        <div class="info__price"></div>
      </div>
      <div class="product-cart__controls">
        <div class="product-cart__stock"></div>
        <div class="product-cart__control-number">
          <div class="btn-row">
            <button class="btn add-number-product">+</button>
            <span id="current-number-product">1</span>
            <button class="remove-number-product btn">-</button>
          </div>
        </div>
        <div class="product-cart__total-money"></div>
      </div>
    </div>
  </template>

  <template id="template-plp">
    <svg
      class="aside__arrow-right"
      viewBox="0 0 5 9"
    >
      <path d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z"></path>
    </svg>

    <div class="aside-sticky-box">
      <aside class="aside">
        <div class="aside__close">
          <img src="https://img.icons8.com/ios/50/null/close-window--v1.png" />
        </div>
        <div class="aside__btn-row">
          <button class="btn-reset btn">Reset Filters</button>
          <button class="btn-copy-link btn">Copy link</button>
        </div>
        <div class="aside__category">
          <div class="aside__title">Category</div>
          <div class="aside__filter-list-category"></div>
        </div>
        <div class="aside__brand">
          <div class="aside__title">Brand</div>
          <div class="aside__filter-list-brand"></div>
        </div>
        <div class="aside__price">
          <div class="aside__title">Price</div>
          <div class="aside__price-row">
            <span class="aside__min-price"></span>
            <span class="">⟷</span>
            <span class="aside__max-price"></span>
          </div>
          <div class="multi-range">
            <input
              type="range"
              class="aside__range-price_lower"
              value="0"
            >
            <input
              type="range"
              class="aside__range-price_upper"
            >
          </div>
        </div>
        <div class="aside__stock">
          <div class="aside__title">Stock</div>
          <div class="aside__stock-row">
            <span class="aside__min-stock"></span>
            <span class="">⟷</span>
            <span class="aside__max-stock"></span>
          </div>
          <div class="multi-range">
            <input
              type="range"
              class="aside__range-stock_lower"
              value="0"
            >
            <input
              type="range"
              class="aside__range-stock_upper"
              value="0"
            >
          </div>
        </div>
      </aside>
    </div>
    <section class="section">
      <div class="sort-bar">
        <select class="sort__options">
          <option value="sort-title">Sort Options</option>
          <option value="price-abs">Sort Price ABS</option>
          <option value="rating-abs">Sort Rating ABS</option>
          <option value="price-desc">Sort Price DESK</option>
          <option value="rating-desc">Sort Rating DESK</option>
        </select>
        <div class="sort-bar__found-products">Found:<span id="found-products"></span> pcs</div>
        <div class="sort-bar__search">
          <input
            type="search"
            placeholder="Search product"
            id="search"
          >
        </div>
        <div class="sort-bar__view-options">
          <button
            id="three-columns"
            class="btn btn__three-columns"
          >3 columns</button>
          <button
            id="four-columns"
            class="btn btn__four-columns"
          >4 columns</button>
        </div>
      </div>

      <div class="products"></div>
    </section>

  </template>
  <template id="TempModalBuyNow">
    <div class="container buy-now-modal">
      <div class="order-completed"> Order completed</div>
      <form
        class="buy-now"
        action="/"
        novalidate
      >
        <img
          class="buy-now__close"
          src="https://img.icons8.com/ios/50/null/close-window--v1.png"
        >
        <div class="buy-now__personal-info personal-info">
          <div class="personal-info__title">Personal details</div>
          <div class="personal-info__name">
            <input
              id="personal-info-name"
              type="text"
              name="full-name"
              placeholder="Enter full name"
              pattern="^\S{3,}\s\S{3,}$"
              title="First Name and Last Name"
              required
            >
            <span class="error"></span>

          </div>
          <div class="personal-info__phone-number">
            <input
              id="personal-info-phone-number"
              type="tel"
              name="phone-number"
              placeholder="Enter phone number"
              minlength="10"
              maxlength="15"
              title="Starts with + and contains at least 9 characters"
              pattern="^\+\d{9,}$"
              required
            >
            <span class="error"></span>

          </div>
          <div class="personal-info__delivery-address">
            <input
              id="personal-info-delivery-address"
              type="text"
              name="delivery-address"
              pattern="^\S{5,}\s\S{5,}\s\S{5,}$"
              placeholder="Enter delivery address"
              required
            >
            <span class="error"></span>

          </div>
          <div class="personal-info__email">
            <input
              id="personal-info-email"
              type="email"
              name="email"
              placeholder="Enter email"
              required
            >

            <span class="error"></span>

          </div>


        </div>
        <div class="buy-now__credit-card-details credit-card-details">

          <div class="credit-card-details__title">Credit card details</div>
          <div class="credit-card-details__cart-number">

            <img
              alt="img-card"
              src="./assets/icons/4341764.png"
            >
            <input
              type="text"
              name="cart-number"
              placeholder="Card Number"
              pattern="^\d{16,16}$"
              title="Contains 16 digits"
              id="cart-number"
              minlength="16"
              maxlength="16"
              required
            >
            <span class="error"></span>

          </div>
          <div class="credit-card-details__wrapper">
            <div class="credit-card-details__validity">
              <label for="card-validity">Validity:</label>
              <input
                type="text"
                name="card-validity"
                pattern="^(0[1-9]|1[0-2])\/\d{2,2}$"
                placeholder="02/22"
                id="card-validity"
                maxlength="4"
                required
              >
              <span class="error"></span>

            </div>
            <div class="credit-card-details__cvv-code">
              <label for="cvv-code">CVV:</label>
              <input
                type="text"
                name="cvv-code"
                pattern="^\d{3}$"
                placeholder="* * * "
                id="cvv-code"
                maxlength="3"
                required
              >


              <span class="error"></span>

            </div>


          </div>
        </div>
        <button
          type="submit"
          class="buy-now__submit btn"
        >Confirm</button>


      </form>
    </div>
    </div>
  </template>

</html>
